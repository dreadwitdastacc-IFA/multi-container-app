name: Auto-merge approved PRs

on:
  pull_request:
    types: [labeled, unlabeled, synchronize, reopened]

jobs:
  automerge:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'automerge')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for checks
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request;
            const checks = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.head.sha,
            });
            // naive: require all check runs to be completed and successful
            const allCompleted = checks.data.check_runs.every(c => c.status === 'completed');
            const allSuccess = checks.data.check_runs.every(c => c.conclusion === 'success');
            if (!allCompleted) core.setFailed('Not all checks completed');
            if (!allSuccess) core.setFailed('Not all checks are successful');

      - name: Merge PR
        uses: pascalgn/automerge-action@v0.15.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          merge_method: squash
          title: 'Auto-merged PR'
